sudo: required
language: python
services:
- docker
os:
- linux
before_script:
- docker --version
- docker-compose --version
script:
- docker-compose build
- docker images
- docker-compose up -d
- docker ps
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker push vietdien2005/php7_jenkins
notifications:
  slack:
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
